
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,highrr,0x0,1
monitor=DP-2,highrr,2560x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$browser = firefox
$fileManager = nemo
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

exec-once = ags
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = BUN_INSTALL,/home/<etherbits>/.bun

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 3
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ge
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    follow_mouse = 2

    mouse_refocus = false
    float_switch_override_focus = 0
    force_no_accel = true

    repeat_rate = 50
    repeat_delay = 300

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_warps = true
}

####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, alacritty #open the terminal
bind = $mainMod, E, exec, nemo
bind = $mainMod, B, exec, firefox
bind = $mainMod, Q, killactive 
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, F, exec, hyprctl --batch "dispatch setfloating ; dispatch resizeactive exact 2000 1200; dispatch centerwindow 1"
bind = $mainMod, F, togglefloating
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, PERIOD, exec, rofimoji --action type # Show the window switcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod ALT, L, exec, hyprctl switchxkblayout keychron-keychron-k6-pro next

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
binde = $mainMod CTRL, H, resizeactive,-200 0
binde = $mainMod CTRL, L, resizeactive,200 0
binde = $mainMod CTRL, K, resizeactive,0 -200
binde = $mainMod CTRL, J, resizeactive,0 200

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ags
bind=$mainMod SHIFT, R,  exec, ags -q; ags
bind=$mainMod, SPACE,       exec, ags -t launcher
bind=$mainMod SHIFT,P,  exec, ags -t powermenu
bind=$mainMod, Tab,     exec, ags -t overview

# Util binds

$utils = ~/.config/hypr/utils.sh
$audio = ~/.config/hypr/audio.sh

# general utils
bind = $mainMod SHIFT, S, exec, zsh $utils --screenshot-area
bind = $mainMod SHIFT CTRL, S, exec, zsh $utils --screenshot-screen

# media keybinds
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audioforward, exec, playerctl position 5+
bind = , xf86audiobackward, exec, playerctl position 5-
bind = , xf86audioraisevolume, exec, zsh $audio --inc 10
bind = SHIFT, xf86audioraisevolume, exec, zsh $audio --inc 20
bind = , xf86audiolowervolume, exec, zsh $audio --dec 10
bind = SHIFT, xf86audiolowervolume, exec, zsh $audio --dec 20
bind = , xf86audioMute, exec, zsh $audio --toggle-audio-mute
bind = , XF86AudioMicMute, exec, zsh $audio --toggle-mic-mute

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1, 
workspace = 3, monitor:HDMI-A-1, 
workspace = 4, monitor:HDMI-A-1, 
workspace = 5, monitor:HDMI-A-1,
workspace = 6, monitor:DP-2, 
workspace = 7, monitor:DP-2, 
workspace = 8, monitor:DP-2, 
workspace = 9, monitor:DP-2, 
workspace = 10, monitor:DP-2, 
