unbind r
bind r source-file ~/.tmux.conf

set -sg escape-time 0

# start at 1
set -g base-index 1
setw -g pane-base-index 1

# set prefix to C-m
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# shortcuts 
bind -n M-d detach
bind -n M-x kill-pane
bind -n M-X kill-window
bind -n M-q kill-session
bind -n M-H split-window -h -b
bind -n M-L split-window -h
bind -n M-K split-window -v -b
bind -n M-J split-window -v

bind -n M-C-h resize-pane -L 8
bind -n M-C-j resize-pane -D 8
bind -n M-C-k resize-pane -U 8
bind -n M-C-l resize-pane -R 8

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-n new-window 


# correcting colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# theme
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application host date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

set -g @catppuccin_pane_border_style "fg=#8087a2"
set -g @catppuccin_pane_active_border_style "fg=#c6a0f6"

# TPM
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
